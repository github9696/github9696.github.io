<!DOCTYPE html>
<html>
    <head>
        <title>test.html</title>
        <script src="./js/jquery-1.11.3.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#addElement").click(function(){
                    $(document.body).css("background","green");
                    // $("<div><p>제이쿼리</p></div>").appendTo("#addElement");
                    // $("<div><p>제이쿼리</p></div>").after("#addElement");
                    $(this).append("<div><p>내부추가</p></div>");
                    $(this).after("<div><p>외부추가</p></div>");
                    var count = $("div").length;
                    alert("div 태그의 개수는" + count + "개 입니다.");
                });
            });

        </script>
    </head>
    <body>
        <button id="addElement">동적으로 돔 엘리먼트 추가</button>


    </body>
</html>
